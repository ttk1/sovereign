services:
  app:
    build: .
    expose:
      - "8000"
    ports:
      - "8765:8765"
    environment:
      - CARDS=${CARDS:-cards.json}
      - ALLOWED_ORIGINS=http://localhost:3000
    command: uvicorn server:app --host 0.0.0.0 --port 8000

  # 本番: nginx で静的ファイル配信
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - BASIC_AUTH_USER=${BASIC_AUTH_USER:-}
      - BASIC_AUTH_PASSWORD=${BASIC_AUTH_PASSWORD:-}
    depends_on:
      - app
